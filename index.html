<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Startup X - FAQ</title>
</head>

<body class="bg-cream">
    <main class="container mx-auto my-28 md:px-20 px-5">
        <div data-aos="fade-right" data-aos-duration="1000" class="flex gap-x-5 items-center mb-5">
            <div class="h-1 w-10 bg-primary"></div>
            <p class="text-primary font-bold text-base">FAQS</p>
        </div>
        <div data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1000"
            class="flex justify-between items-center mb-14">
            <h3 class="font-bold text-xl md:text-4xl text-dark">Frequently Asked Questions</h3>
            <button class="bg-primary px-5 md:px-10 text-center py-3 md:py-5 text-white font-bold rounded-full">Get
                Started</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">What is the monthly cost of your app?</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">Is the service available globally?</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">Do you have any local branches?</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">How do i create an account</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">What do i need to create an account?</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
            <div data-aos="zoom-out-up" data-aos-duration="1000" data-aos-delay="2000"
                class="border-2 flex justify-between items-center bg-white rounded-xl py-6 px-5 text-dark">
                <h4 class="font-bold text-lg md:text-2xl">Do you have IOS and Android apps?</h4>
                <span class="cursor-pointer text-3xl font-bold text-primary">+</span>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
</body>

</html>
